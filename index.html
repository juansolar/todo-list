<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="workspace">
            <nav class="workspace__nav">
                <img class="workspace__user" src="./assets/User.png" alt="Asset user">
                <button class="workspace__options">Activities</button>
                <div class="workspace__logout">
                    <img class="workspace__logout-image" src="./assets/Logout.png" alt="Asset logout">
                </div>
            </nav>
            <main class="workspace__main">
                <div class="main__activities">
                    <h1 class="main__activities-title">Activities</h1>
                    <div id="activities" class="main__activities-grid">
                        <div class="main__activities-item main__activities-add"
                            onclick="import('./script.js').then(m => m.active_new_project())">
                            <img class="main__activities-image" src="./assets/add.png" alt="add icon">
                        </div>
                    </div>
                    
                </div>
                <div class="main__todoList">
                    <h1 class="main__todoList-title">Task List</h1>
                    <h2 class="main__todoList-projectName"></h2>
                    <img class="main__todoList-back" src="assets/Skip_back.png" alt="icon back" 
                        onclick="import('./script.js').then(m=>m.backActivities())">
                    <div id="list_task" class="main__list-grid">
                        <div class="main__list-add" onclick="import('./script.js').then(m => m.active_new_taskList())">
                            <img class="main__list-image" src="./assets/add_list.png" alt="add icon">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- frame create project -->
    <div id="add_activity" class="new_activity">
        <img class="new_activity-cancel" src="/assets/cancel.png" alt="optional"
        onclick="import('./script.js').then(m => m.cancelNewActivity())">
        <input class="name_activiy-input" type="text" name="nameActivity" id="nameActivity" placeholder="Project Name" autocomplete="off">
        <button class="new_activity-create" id="create_activity"
            onclick="import('./script.js').then(m => m.create_activity(document.getElementById('nameActivity').value,0))">
            Create
        </button>
        <button class="new_activity-create" id="update_activity"
            onclick="import('./script.js').then(m => m.updateActivity(document.getElementById('nameActivity').value))">
            Update
        </button>
    </div>
    <!-- frame create list -->
    <div id="add_list" class="new_list">
        <img class="new_list-cancel" src="/assets/cancel.png" alt="optional"
        onclick="import('./script.js').then(m =>m.cancelNewList())">
        <input class="name_activiy-input" type="text" name="listName" id="listName" placeholder="List Name" autocomplete="off" required>
        <div class="new__list-colors">
            <div class="new__list-color" id="color-purple"></div>
            <div class="new__list-color" id="color-blue"></div>
            <div class="new__list-color" id="color-green"></div>
            <div class="new__list-color" id="color-red"></div>
            <div class="new__list-color" id="color-yellow"></div>
            <div class="new__list-color" id="color-orange"></div>
            <div class="new__list-color" id="color-pink"></div>
        </div>
        <button class="new_list-create" id="create_list"
            onclick="import('./script.js').then(m => m.create_list(document.getElementById('listName').value, 0))">
            Create
        </button>
        <button class="new_list-create" id="update_list"
            onclick="import('./script.js').then(m => m.updateList(document.getElementById('listName').value))">
            Update
        </button>
    </div>

    <div class="edit__taskName" id="edit_task">
        <img class="new_list-cancel" src="/assets/cancel.png" alt="optional"
        onclick="import('./script.js').then(m =>m.cancelUpdateTask())">
        <input class="edit__taskName-input" type="text" name="taskName" placeholder="Task Name" id="taskName" autocomplete="off" required>
        <button class="edit__taskName-update"
            onclick="import('./script.js').then(m => m.updateTask(document.getElementById('taskName').value))">
            Update
        </button>
    </div>

    <script type="module" src="./script.js"></script>
    <script type="module" src="./firebaseconect.js"></script>
</body>
</html>
