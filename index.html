<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="workspace">
            <nav class="workspace__nav">
                <img class="workspace__user" src="./assets/User.png" alt="Asset user">
                <button class="workspace__options">Activities</button>
                <div class="workspace__logout">
                    <img class="workspace__logout-image" src="./assets/Logout.png" alt="Asset logout">
                </div>
            </nav>
            <main class="workspace__main">
                <div class="main__activities">
                    <h1 class="main__activities-title">Activities</h1>
                    <!-- <div class="main__activities-list"> -->
                    <div id="activities" class="main__activities-grid">
                        <div class="main__activities-item">
                            <p class="main__activities-nameitem">Proyecto 1</p>
                            <div class="main__activities-options">
                                <img class="main__activities-edit" src="./assets/edit.png" alt="edit icon">
                                <img class="main__activities-delete" src="./assets/delete.png" alt="delete icon">
                            </div>
                        </div>
                        <div class="main__activities-item main__activities-add" onclick="active_new_project()">
                            <img class="main__activities-image" src="./assets/add.png" alt="add icon">
                        </div>
                    </div>
                    <!-- </div> -->
                    
                </div>
                <div class="main__todoList">
                    <h1 class="main__todoList-title">Task List</h1>
                    <!-- add element with Javascript -->
                </div>
            </main>
        </div>
    </div>
    <div id="add" class="new_activity">
        <input class="name_activiy-input" type="text" name="nameActivity" id="nameActivity" placeholder="Project name" autocomplete="off">
        <button class="new_activity-create" onclick="create_project()">Create</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
